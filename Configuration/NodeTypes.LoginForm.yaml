##
# A simple "Login form" plugin that demonstrates "Frontend authorization"
#
'Sandstorm.UserManagement:LoginForm':
  superTypes:
    'TYPO3.Neos:Plugin': TRUE
  ui:
    label: i18n
    icon: 'icon-key'
    inspector:
      groups:
        pluginSettings:
          label: i18n

  properties:
    redirectAfterLogin:
      type: reference
      ui:
        label: i18n
        reloadIfChanged: false
        inspector:
          group: pluginSettings
          editorOptions:
            nodeTypes:
              - 'TYPO3.Neos:Document'
    redirectAfterLogout:
      type: reference
      ui:
        label: i18n
        reloadIfChanged: false
        inspector:
          group: pluginSettings
          editorOptions:
            nodeTypes:
              - 'TYPO3.Neos:Document'